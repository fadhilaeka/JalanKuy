<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="icon.png" />
	<link rel="stylesheet" href="admin.css" />
	<!-- Boxicons CDN Link -->
	<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Categories Entry</title>
</head>

<body>
	<div class="sidebar">
		<div class="logo-details">
			<i class="bx bx-category"></i>
			<span class="logo_name">JALAN KUY</span>
		</div>
		<ul class="nav-links">
			<li>
				<a href="admin.html" class="active">
					<i class="bx bx-grid-alt"></i>
					<span class="links_name">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="categories.html">
					<i class="bx bx-box"></i>
					<span class="links_name">Categories</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bx-log-out"></i>
					<span class="links_name">Log out</span>
				</a>
			</li>
		</ul>
	</div>
	<section class="home-section">
		<nav>
			<div class="sidebar-button">
				<i class="bx bx-menu sidebarBtn"></i>
			</div>
		</nav>
		<div class="home-content">
			<h3>Entry Data</h3>
			<div class="form-login">
				<form action="">
					<label for="categories">Jenis</label>
					<input class="input" type="text" name="Jenis" id="Jenis" placeholder="Contoh : Rocky" />
					<label for="categories">Kapasitas</label>
					<input class="input" type="text" name="Kapasitas" id="Kapasitas" placeholder="5kg" />
					<label for="categories">S&K</label>
					<input class="input" type="text" name="S&K" id="S&K" placeholder="S&K" />
					<a href="categories.html">
					<button type="submit" class="btn btn-simpan" name="simpan">
						Simpan
					</button>
					</a>
				</form>
			</div>
		</div>
	</section>
	<script>
		let sidebar = document.querySelector(".sidebar");
		let sidebarBtn = document.querySelector(".sidebarBtn");
		sidebarBtn.onclick = function () {
			sidebar.classList.toggle("active");
			if (sidebar.classList.contains("active")) {
				sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
			} else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
		};
	</script>
</body>
</html>
